<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Valentine CordPull Card❤️</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="canvas-container"></div>
<div class="wrapper">
  <div class="card">
    <p class="text-intro"></p>
    <div class="card-content">
      <!-- <div class="heart"></div> -->
      <div class="valentine-text" style="display: none">
        <h1>Em có còn iu anh hong?</h1>
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Vna2FkeDN2NHYxenduMXVuNTJ0MmJxZjI5dG16bXhoaGJuZmoxMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26FLdmIp6wJr91JAI/giphy.gif" alt="please" class="please" />
      </div>
      <div class="buttons" style="display: none">
        <button class="yes">Cóaaaaaaa❤️</button>
        <button class="no">Hmm🤔, cũng bớt bớt rùi</button>
      </div>
      <div class="valentine-congrats" style="display: none">
        <h1>Yayyyyyyyyyyyyyyyyyy!</h1>
        <p>Anh bít mà, hí hí. Anh cũm iu em!!!!!</p>
        <img src="https://i.pinimg.com/originals/87/84/87/878487f81dce2c6d01f7fb95e05112b0.gif" alt="congrats" class="congrats" />
        <button class="arrow-btn">
  <svg viewBox="0 0 24 24">
    <polyline points="8 4 16 12 8 20"></polyline>
  </svg>
</button>
      </div>

<div class="valentine-suprise" style="display: none">
  <h1>Thêm một điều nho nhỏ nè 🎁</h1>
  <p>Vợ hãy mở ngăn nhỏ trong hộp quà ra nhá 💕</p>
  <img src="https://gifdb.com/images/high/mimibubu-bear-cute-wink-lfoqp6lnieoxci9v.gif" alt="suprise" class="suprise-img zoom-out" />
</div>


      <div class="valentine-sad" style="display: none">
        <h1>Tại saoooooooooo!!!!!</h1>
        <p>Anh bít rùi, anh hong bùn đâu😞</p>
        <img src="https://i.pinimg.com/originals/72/92/aa/7292aa890e9f79e64347e24b7fdf0b6b.gif" alt="sad" class="sad" />
      </div>
    </div>
    <div class="cord-wrapper">
      <svg width="40" height="200" class="cord">
        <path class="cord-path" d="M20,0 C20,50 20,150 20,200" />
      </svg>
      <svg class="plug" y="140" viewBox="0 0 100 160">
        <path d="M30,0 L70,0 L90,40 L90,140 L10,140 L10,40 Z" />
        <circle cx="35" cy="20" r="5" fill="white" />
        <circle cx="65" cy="20" r="5" fill="white" />
      </svg>
      <div class="ribbon"></div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
